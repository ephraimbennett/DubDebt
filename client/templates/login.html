{% extends "clients.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block main %}
<script src="{% static 'js/login.js' %}"></script>
<main class="login-main">
    <section class="login-card">
        <h1 class="login-title">Sign in to DubDebt</h1>
        <form method="post" class="login-form" autocomplete="off" action="{% url 'login' %}">
            {% csrf_token %}
            {% if error %}
            <div class="form-error">{{ error }}</div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password" name="password" autocomplete="current-password" required>
                    <button type="button" id="toggle-password" class="toggle-password" aria-label="Show password">
                        <img id="eye-open" src="{% static 'images/eye_open.svg' %}" alt="" style="display:inline;">
                        <img id="eye-closed" src="{% static 'images/eye_closed.svg' %}" alt="" style="display:none;">
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-login">Sign in</button>
        </form>
        <div class="oauth-section">
            <div class="oauth-label">or sign in with</div>
            <!-- OAuth providers go here -->
            <div class="oauth-placeholder"></div>
        </div>
        <div class="login-extra">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
    </section>
</main>
{% endblock %}
