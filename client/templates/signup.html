{% extends "clients.html" %}

{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block main %}
<script src="{% static 'js/signup.js' %}"></script>
<main class="login-main">
    <section class="login-card">
        <h1 class="login-title">Create your DubDebt account</h1>
        <form method="post" class="login-form" autocomplete="off">
            {% csrf_token %}
            {% if errors %}
            <div class="form-error-multi">
                <ul>

                    <li>{{ errors }}</li>
                </ul>
            </div>
            {% endif %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="first_name">First name</label>
                <input type="text" id="first_name" name="first_name" required autocomplete="given-name">
            </div>
            <div class="form-group">
                <label for="last_name">Last name</label>
                <input type="text" id="last_name" name="last_name" required autocomplete="family-name">
            </div>
            <div class="form-group">
                <label for="phone">Phone number </label>
                <input type="tel" id="phone" name="phone" required autocomplete="tel" placeholder="(555) 123-4567">
            </div>
            <div class="form-group password-group">
                <label for="password">Password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password1" name="password1" required autocomplete="new-password">
                    <button type="button" id="toggle-password" class="toggle-password" aria-label="Show password">
                        <img id="eye-open" src="{% static 'images/eye_open.svg' %}" alt="" style="display:inline;">
                        <img id="eye-closed" src="{% static 'images/eye_closed.svg' %}" alt="" style="display:none;">
                    </button>
                </div>
            </div>
            <div class="form-group password-group">
                <label for="confirm_password">Confirm password</label>
                <div class="password-input-wrapper">
                    <input type="password" id="password2" name="password2" required autocomplete="new-password">
                    <button type="button" id="toggle-confirm-password" class="toggle-password"
                        aria-label="Show password">
                        <img id="eye2-open" src="{% static 'images/eye_open.svg' %}" alt="" style="display:inline;">
                        <img id="eye2-closed" src="{% static 'images/eye_closed.svg' %}" alt="" style="display:none;">
                    </button>
                </div>
            </div>
            <button type="submit" class="btn-login">Create account</button>
        </form>
        <div class="oauth-section">
            <div class="oauth-label">or use OAuth 2.0</div>
            <!-- OAuth providers go here -->
            <script src="https://accounts.google.com/gsi/client" async></script>
            <div id="g_id_onload"
                data-client_id="634639548921-k0i36g4n5lsdet958g34jkapu78q8h87.apps.googleusercontent.com"
                data-context="signin" data-ux_mode="popup" data-login_uri="https://dubdebt.com/auth-receiver/"
                data-auto_prompt="false">
            </div>

            <div class="g_id_signin" data-type="standard" data-shape="pill" data-theme="outline" data-text="signin_with"
                data-size="large" data-logo_alignment="left">
            </div>
        </div>
        <div class="login-extra">
            Already have an account?
            <a href="{% url 'login' %}">Sign in</a>
        </div>
    </section>
</main>
{% endblock %}
